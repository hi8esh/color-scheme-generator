<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <nav>
        <div class="title">Color Scheme Generator</div>
    </nav>
    <main>
        <section class="content-block">
            <div class="color-picker">
                <label>
                    Pick a Color:
                    <input type="color" id="color-picker">
                </label>
                <label>
                    Select Scheme:
                    <select id="mode-picker">
                        <option value="Monochrome">Monochrome</option>
                        <option value="Monochrome-dark">Monochrome-dark</option>
                        <option value="Monochrome-light">Monochrome-light</option>
                        <option value="Analogic">Analogic</option>
                        <option value="Complement">Complement</option>
                        <option value="Analogic-complement">Analogic-complement</option>
                        <option value="Triad">Triad</option>
                        <option value="Quad">Quad</option>
                    </select>
                </label>
                <button id="generate-btn">Get Color Scheme</button>
            </div>
        
            <div class="color-display" id="color-display">
                <!-- JavaScript will fill this with colors -->
            </div>
        </section>
    </main>        
    <footer>
        <div class="footer-text">Made with ðŸ’œ by <a href="https://github.com/hi8esh" target="_blank">@hi8esh</a></div>
    </footer>
</body>
    <script src="./script.js"></script>
</html>
